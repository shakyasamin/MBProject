
<div class="container-fluid">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Firstname</label>
              <input [class.is-invalid]="firstName!.invalid &&
              firstName!.touched" formControlName="firstName" type="text" class="form-control">
              <small [class.d-none]="firstName!.valid ||
              firstName!.untouched" class="text-danger">Firstname is required</small>
          </div>
          <div class="form-group">
            <label>Lastname</label>
            <input formControlName="lastName" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input [class.is-invalid]="userName!.invalid &&
               userName!.touched" formControlName="userName" type="text" class="form-control">
              <!-- <small [class.d-none]="registrationForm.get('userName').valid ||
               registrationForm.get('userName').untouched" class="text-danger">Username is required</small> -->
                <div *ngIf="userName!.invalid && userName!.touched">
                    <small *ngIf="userName!.errors?.required" class="text-danger">Username is required</small>
                    <small *ngIf="userName!.errors?.minlength" class="text-danger">Username must be at least 3 character</small>
                </div>
         </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type="password" class="form-control">
            <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Password do not match</small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input formControlName="phoneNumber" type="tel" class="form-control">
        </div>
        <button [disabled]='!registrationForm.valid' class="btn btn-primary" type="submit">Submit</button>
        <!-- <button (click)="loadApiData()" class="btn btn-secondary">Load API data</button> -->

    </form>
    <!-- {{registrationForm.value | json}} -->
</div>
